<VirtualHost "aaa.com/abc:80">
    ServerAdmin "admin@localhost"
    DocumentRoot /v/111
    ServerAlias aaa.com aab.com ccc.com
    ErrorLog /var/log/httpd/example.err
    DirectoryIndex index.html index.php
    <Directory /111-111>
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /111-222>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
<VirtualHost ccc.com:80>
    ServerAdmin "admin@localhost"
    DocumentRoot /v/111
    ServerAlias baidu.com github.com
    ErrorLog /var/log/httpd/example.err
    <Directory /222-111/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    <Directory /222-222>
        Options Indexes MultiViews
        AllowOverride All
        Allow from all
    </Directory>
</VirtualHost>
<VirtualHost ccc.com:443>

</VirtualHost>