<div navbar ng-init="currentItem='utils.process'"></div>
<div ng-show="!loaded"><div loading></div></div>

<div id="main" ng-show="loaded" style="display:none">
	<div class="module-header">
		<h3>进程管理</h3>
	</div>

	<div class="tabbable" ng-init="loadInfo()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <span> 进程管理</span>
                    <div class="pull-right" ng-show="process && process.total">共 {{process.total}} 个</div>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th style="width:50px;" class="text-right">PID</th>
                        <th style="width:50px;">状态</th>
                        <th>名称</th>
                        <th>用户组</th>
                        <th>主目录</th>
                        <th>SHELL路径</th>
                        <th style="width:130px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="info in process.process">
                        <td class="text-right">{{info.pid}}</td>
                        <td ng-bind-html-unsafe="info.pid | process.status"></td>
                        <td>{{info.name}}</td>
                        <td>{{info.pid}}</td>
                        <td>{{info.pid}}</td>
                        <td>{{info.pid}}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="usermodconfirm($index)">详情</button>
                            <button class="btn btn-default btn-xs" ng-click="userdelconfirm($index)">停止</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
	</div>

</div>
